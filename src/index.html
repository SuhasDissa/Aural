<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Aural Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#00a300">
<meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="header">
        <div class="header-text"> <span class="coolfont">Aural Music</span> </div>
        <div class="searchbox"><input class="searchinput" type="search" name="search" id="search"
                placeholder="Search Music..."><button class="button" id="button">Search</button></div>
    </div>
    <div class="mainrow">
        <ul id="menulist"> </ul>
    </div>
    <script>
        search = name => { let phrase = document.getElementById("search").value; if (phrase) window.location.href = `player.html?s=${phrase}`; }
        document.getElementById("button").addEventListener('click', search);
        document.getElementById("search").addEventListener("keypress", e => (e.key === "Enter") && search());
    </script>
</body>

</html>
