<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#00a300">
<meta name="theme-color" content="#ffffff">
    <script defer src="scripts/music.js"></script>
    <title>Aural Music</title>
</head>

<body>
    <a class="curl" href="index.html"><img src="images/home.png" alt="" class="src"></a>
    <div id="loader">
        <div></div>
    </div>
    <div class="inputdevfixed">
        <input type="text" id="search" placeholder="Search Songs"> <button class="button" type="button"
            onclick="Search()" id="button">Search</button>
    </div>
    <div class="tablepadding">
        <div id="tablediv">
            <table id="recommended" class="result"></table>
            <table id="result" class="result"></table>
        </div>
        <div id="playerdiv">
            <div id="player">
                <img id="thumb" src="">
                <div>
                    <h4 id="heading"></h4><audio id="audio" src="" controls autoplay></audio>
                    <div class="controls"><button id="play"><i style="font-size:50px" class="fa">&#xf04b;</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
